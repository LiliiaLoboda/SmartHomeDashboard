{% from 'macros.html' import lightSwitch %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Smart Home Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./static/style.css"/>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
</head>

<body>
<h1 class="page-title">Smart Home</h1>
<div class="grid-container">
    <div class="mdc-card">
        <div class="card-title">
            <h2>Bedroom</h2>
        </div>
        <div class="card-body">
            {{ lightSwitch("Light 1", session['device_lightSwitch1'], "lightSwitch1") }}
            {{ lightSwitch("Light 2", session['device_lightSwitch2'], "lightSwitch2") }}
        </div>
    </div>
    <div class="mdc-card">
        <div class="card-title">
            <h2>Bathroom</h2>
        </div>
    </div>
    <div class="mdc-card">
        <div class="card-title">
            <h2>Living Room</h2>
        </div>
    </div>
</div>
</body>

<script type="text/javascript"
        src="{{ url_for('static', filename='functions.js') }}">
</script>

</html>
